<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - RevUpBids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/RevUpBids/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Forgot Password</h1>
            <form id="forgotPasswordForm">
                <input type="email" id="email" name="email" class="form-control mb-3" placeholder="Enter your registered email" required>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
            <div class="mt-3">
                <p><a href="/login.html">Back to Login</a></p>
            </div>
        </div>
    </div>
    <script src="/RevUpBids/script/forget_password.js"></script>
</body>
</html>
