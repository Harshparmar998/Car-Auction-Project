<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Management</title>
  <link rel="stylesheet" href="/RevUpBids/css/buyer.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <h3 class="logo-wrapper">Admin Panel</h3>
    <nav>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="seller.html" class="nav-link">Sellers</a>
      <a href="buyer.html" class="nav-link active">Buyers</a>
      <a href="auction.html" class="nav-link">Auctions</a>
      <a href="bid.html" class="nav-link">Bids</a>
      <a href="report.html" class="nav-link">Report</a>
      <a href="payment.html" class="nav-link">Payments</a>
      <a href="logout.html" class="nav-link">Logout</a>
    </nav>
  </div>

  <div class="main-content">
    <header>
      <h2 style="color: white;">Buyer Management</h2>
    </header>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="buyerlist">
        <!-- Buyers will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Modal -->
  <!-- Add Buyer/Edit Buyer Modal Form -->
<div id="buyerModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalTitle">Add Buyer</h3>
    <form id="buyerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="bids">Bids Listed:</label>
      <input type="text" id="bids" name="bids_listed" required>

      <button type="submit">Save</button>
    </form>
  </div>
</div>


  <script src="/RevUpBids/script/buyer.js"></script>
</body>
</html>
