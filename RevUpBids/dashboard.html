<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Auction Admin Panel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/RevUpBids/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark-blue text-white">
            <div class="logo-wrapper text-center py-4">
                <h2 class="text-white">RevUpBids</h2>
            </div>
            <ul class="list-unstyled p-3">
                <li class="mb-3"><a href="#" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="mb-3"><a href="seller.html" class="nav-link"><i class="fas fa-user-tie"></i> Sellers</a></li>
                <li class="mb-3"><a href="buyer.html" class="nav-link"><i class="fas fa-users"></i> Buyers</a></li>
                <li class="mb-3"><a href="auction.html" class="nav-link"><i class="fas fa-gavel"></i> Auctions</a></li>
                <li class="mb-3"><a href="bid.html" class="nav-link"><i class="fas fa-tags"></i> Bids</a></li>
                <li class="mb-3"><a href="report.html" class="nav-link"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li class="mb-3"><a href="payment.html" class="nav-link"><i class="fas fa-wallet"></i> Payments</a></li>
                <li><a href="logout.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content w-100">
            <!-- Header -->
            <header class="bg-primary text-white px-4 py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0 font-weight-bold">Welcome, Admin</h4>
                    <div class="d-flex align-items-center">
                        <img src="/buyer-panel//images/men.jpeg" alt="Profile" class="rounded-circle mr-3" style="width: 40px;">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
             
            <main class="p-4 bg-light">
                <div class="row mb-4">
                    <!-- Cards -->
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0 rounded-lg">
                            <div class="card-body text-center">
                                <h5 class="text-muted">Total Sellers</h5>
                                <h3 class="text-primary font-weight-bold"  id="total-sellers"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0 rounded-lg">
                            <div class="card-body text-center">
                                <h5 class="text-muted">Total Auctions</h5>
                                <h3 class="text-success font-weight-bold" id="total-auctions"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0 rounded-lg">
                            <div class="card-body text-center">
                                <h5 class="text-muted">Total Bids</h5>
                                <h3 class="text-warning font-weight-bold" id="total"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm border-0 rounded-lg">
                            <div class="card-body text-center">
                                <h5 class="text-muted">Sold Cars</h5>
                                <h3 class="text-danger font-weight-bold" id="sold-car"></h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tables -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card shadow-sm border-0 rounded-lg">
                            <div class="card-header bg-primary text-white font-weight-bold">
                                Recent Sellers
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Seller ID</th>
                                            <th>Name</th>
                                            <th>Cars</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recentsellerlist">
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow-sm border-0 rounded-lg">
                            <div class="card-header bg-primary text-white font-weight-bold">
                                Recent Bids
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Bid ID</th>
                                            <th>Bid Amount</th>
                                            <th>Auction ID</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recentbidlist">
                                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/RevUpBids/script/dashboard.js"></script>
</body>
</html>
